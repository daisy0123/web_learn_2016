<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>example1</title>
		<script type="text/javascript">
			var n = 1;

			function changebg() {
				switch (n) {
					case 1:
						document.body.background = "image/bg1.gif";
						n++;
						break;
					case 2:
						document.body.background = "image/bg2.gif";
						n++;
						break;
					case 3:
						document.body.background = "image/bg3.gif";
						n++;
						break;
					case 4:
						document.body.background = "image/bg4.gif";
						n++;
						break;
					case 5:
						document.body.background = "";
						document.body.bgColor = '#0099FF';
						n = 1;
						break;
				}
			}
		</script>
	</head>

	<body background="image/bg3.gif">
		<input type="button" value="改变背景" onclick="changebg()">
	</body>

</html>
