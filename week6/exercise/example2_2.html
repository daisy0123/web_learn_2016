<!doctype html>
<html>
	<head>
		<title>图片效果</title>
		<meta charset="utf-8">
		<style>
			#pic {
				display: block;
			}
			span{
				cursor: pointer;
			}
			
		</style>
		<script language="javascript">
			function image1(){
				var image1=document.getElementById('image1');
				if(image1.style.display=='none'){
						image1.style.display='block';
				}else{
					image1.style.display='none';
				}			
			}
			function image2(){
				var image2=document.getElementById('image2');
				if(image2.style.display=='none'){
						image2.style.display='block';
				}else{
					image2.style.display='none';
				}			
			}
			function display(){
				var pic=document.getElementById("image1");
				if(pic.style.display=="block"){
					pic.style.display='none';
				}else{
					pic.style.display='block';
				}
			}
		</script>
	</head>

	<body>
		<a href="" target="" onmouseover="image1()"> 显示图片1</a>
		<a href="" target="" onmouseover="image2()"> 显示图片2</a>
		<p>
			<input type="button" value="显示隐藏图片" onclick="display()">

			<p>
				<p>
					<div id="image1">
						<img src="image/4.jpg" width="300" border="0" alt="">
					</div>

					<div id="image2">
						<img src="image/5.jpg" width="300" border="0" alt="">
					</div>

					<p>
	</body>

</html>
