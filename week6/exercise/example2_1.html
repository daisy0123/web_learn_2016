<!doctype html>
<html>
	<head>
		<title>图片效果</title>
		<meta charset="utf-8">
		<style>
			#pic {
				display: block;
			}
			span{
				cursor: pointer;
			}
			
		</style>
		<script language="javascript">
			function displayforall() {
				document.getElementById("pic").style.display = "block";
			}

			function hideforall() {
				document.getElementById("pic").style.display = "none";
			}
			function display(){
				var pic=document.getElementById("pic");
				if(pic.style.display=="block"){
					pic.style.display='none';
				}else{
					pic.style.display='block';
				}
			}
		</script>
	</head>

	<body>
		<a href="" target="" onmouseover="displayforall()" onmouseout="hideforall()">显示图片1 </a>
		<span onclick="displayforall()">显示图片2</span>
		<p>
			<input type="button" value="显示隐藏图片" onclick="display()">

			<p>
				<p>
					<div id="image1">
						<img src="image/4.jpg" width="300" border="0" alt="">
					</div>

					<div id="pic">
						<img src="image/5.jpg" width="300" border="0" alt="">
					</div>

					<p>
	</body>

</html>
