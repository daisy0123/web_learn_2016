<!doctype html>
<html>
<head>
<title> if语句 </title>
</head>
<link rel="stylesheet" type="text/css" href="js.css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<body>
<form name="f1">
	a<input type="text" name="t1" size=6>
	b<input type="text" name="t2" size=6>
	c<input type="text" name="t3" size=6>
	<input type="button" value="比较" onclick="comp()">

</form>
<script language="javascript">
function comp()
{
	a=eval(document.f1.t1.value);
	b=eval(document.f1.t2.value);
	c=eval(document.f1.t3.value);
	if (a>b  && a>c)
	     alert("a大");
	else 
	  if (b>c)
	     alert("b大");
	  else
	     alert("c大");
}
</script>

</body>
</html>
