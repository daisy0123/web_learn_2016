<html>
<head>
<title> 显示当前日期和时间 </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script language="javascript">
today = new Date();
document.write("<center>今 天 日 期 为： ", today.getYear(),"/", today.getMonth()+1, "/", today.getDate(),"</center>");
document.write("<br><center>现 在 时 间 是： ",today.getHours(),":",today.getMinutes(),"</center>");
</script>
</head>
</html>
