<!doctype html>
<html>
<head>
<title> if语句 </title>
</head>
<link rel="stylesheet" type="text/css" href="js.css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<body>
<script language="javascript">
a=100;
b=200;
c=30;
if (a>b  && a>c)
  document.write("a is the bigger one!");
else 
  if (b>c)
      document.write("b is the bigger one!");
  else
      document.write("c is the bigger one!");
</script>

</body>
</html>
