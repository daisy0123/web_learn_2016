<!doctype html >
<html>
<head>
<title> for语句 </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="js.css">
</head>
<script language="javascript">
function cal()
{
	n=eval(document.f1.t1.value)
	s=0
for (i=1;i<=n;i++)
	  s=s+i
	document.f1.t2.value=s

}
</script>
<body bgcolor="#ffffff">
<form name="f1">
计算1--n的和：<p>
<input type="text" name="t1">
<input type="button" value="计算" onclick="cal()"><p>
<input type="text" name="t2">
</form>
</body>
</html>
