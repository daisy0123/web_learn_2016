<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录账户</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" language="javascript">
			function login(){		
				var cname=f1.n1.value;
				var cpsd=f1.n2.value;
				if((cname!='')&&(cpsd!='')){
					location.href="http://www.gdufs.edu.cn/";
				}else{
						alert("请输入用户名和密码!");
				}
			}
		</script>
		</head>
	<body>
		<form method="post" name="f1">
			<label for="user">用户名:</label>
			<input id="user" name="n1" type="text" />
			<label for="psdw">密码:</label>
			<input id="psdw" name="n2" type="text" />
			<input type="button" value="提交" onclick="login()" />
		</form>
	
	</body>

</html>
