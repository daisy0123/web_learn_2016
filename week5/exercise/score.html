<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>分数测试</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form name="fen">
			<label for="sc">请输入分数:</label>
			<input type="text" id="sc" name="fenshu" />
			<input type="submit" value="提交" onclick="score()" />
		</form>
		<script type="text/javascript"  language="javascript">
			var count=0;
			function score() {
				var score = eval(document.fen.fenshu.value);
				if (score>100 ||score<0) {
					alert("请输入正确的分数");
				} else if(score >= 90 && score<=100){
					alert("A");
				}else if (score >= 80 && score<90) {
					alert("B");
				} else if (score >= 70 && score<80) {
					alert("C");
				} else if (score >= 60 && score<70) {
					alert("D");
				} else if (score<60) {
					alert("E");
				} else{
					alert("请输入分数！")
				}
				count++;
			}
			window.status=count;
		</script>
	</body>

</html>
