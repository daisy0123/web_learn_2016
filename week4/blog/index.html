				<p>  经典笑话：老师的评语 <br/>

 每到期未考试完毕，学校都要为每个学生写评语，学习成绩排在前几名的同学的评语就不必说了，什么学习成绩优秀、学习成绩优异等等，可对于成绩总是排在最后  一名的学生的评语，总是让老师费一番脑筋，最后，老师终于想出了一句评语，对其进行了恰当的评价：“该同学学习成绩稳定。” </p>
